<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Fusion Motors</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-white">

  <!-- Nav Bar -->
  <nav class="bg-gradient-to-r from-indigo-900 to-purple-800 text-white p-6 flex justify-between items-center shadow-lg">
    <h1 class="text-4xl font-bold tracking-wide">ðŸš— Fusion Motors</h1>
    <div class="space-x-6 text-lg" id="nav-links">
      <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
      <a href="favorites.html" class="hover:text-yellow-300 transition">Favorites</a>
      <a href="login.html" class="text-yellow-300 font-semibold">Login</a>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-sm font-semibold hidden">Logout</button>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="max-w-5xl mx-auto overlay mt-10 p-6">
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login to Fusion Motors</h2>
      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded text-black focus:outline-none" required>
        <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded text-black focus:outline-none" required>
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-3 rounded font-semibold transition">Login</button>
        <p id="login-error" class="text-red-400 text-sm text-center mt-2"></p>
      </form>
      <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-yellow-300">Sign up here</a></p>
    </section>
  </main>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './firebase.js';

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('login-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';  // Redirect to home page
      } catch (error) {
        errorMsg.textContent = error.message;  // Display error message
      }
    });
  </script>
</body>
</html>
