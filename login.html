<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Fusion Motors</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f2937; /* Tailwind gray-800 */
    }
    .glass {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      background-blend-mode: overlay;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="text-white font-sans">
  <!-- Nav Bar -->
  <nav class="bg-gradient-to-r from-indigo-900 to-purple-800 p-6 flex justify-between items-center shadow-lg">
    <h1 class="text-4xl font-bold tracking-wide">ðŸš— Fusion Motors</h1>
    <div class="space-x-6 text-lg" id="nav-links">
      <a href="index.html" class="hover:text-yellow-300 transition">Home</a>
      <a href="search.html" class="hover:text-yellow-300 transition">Search</a>
      <a href="favorites.html" class="hover:text-yellow-300 transition">Favorites</a>
      <a href="login.html" class="hover:text-yellow-300 transition" id="login-link">Login</a>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-sm font-semibold hidden">Logout</button>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="flex items-center justify-center min-h-screen">
    <div class="glass p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold mb-6 text-center">Login to Fusion Motors</h2>
      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded text-black focus:outline-none" required>
        <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded text-black focus:outline-none" required>
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-3 rounded font-semibold transition">Login</button>
        <p id="login-error" class="text-red-400 text-sm text-center mt-2"></p>
      </form>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('login-error');
    const loginLink = document.getElementById('login-link');
    const logoutBtn = document.getElementById('logoutBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
      } else {
        loginLink.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'login.html');
    });
  </script>
</body>
</html>
