<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Dealership - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f8fafc;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #1e3a8a;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .car-card {
      background-color: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .car-card:hover {
      transform: translateY(-5px);
    }

    .car-card h3 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    .car-card p {
      color: #6b7280;
      font-size: 14px;
    }

    .car-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Available Vehicles</h1>
    <p>Click a car below to view its details</p>
  </header>

  <div class="car-grid" id="carList">
    <!-- Car cards will be inserted here by JavaScript -->
  </div>

  <script type="module" src="fetchCars.js"></script>
</body>
</html>
